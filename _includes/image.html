<figure class="image">
    <p style="float: {{ include.float }}; margin-right: {{ include.right }}; margin-left: {{ include.left }}; text-align: center">
        <img src="{{ include.url }}" title="{{ include.description }}" alt="{{ include.description }}" width="200px" style="border-radius: 30px">
        <br/>{{ include.description }}
    </p>
</figure>
